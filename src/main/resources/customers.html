<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> AVS Base</title>
    <meta name="viewport" content="width&#x3D;device-width,&#x20;initial-scale&#x3D;1.0">
    <!-- Le styles -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
  .delete {
    padding-top: 15px;
    padding-right: 40px;
    padding-left: 40px;
    padding-bottom: 20px;
  }
    </style>
</head>
<body>
<div class="wrapper notPadding">
    <div class="container-fluid  notPadding">
        <div class="row main">

            <div class="link-stack">
                <a id="getMenu" class="nav-toggle">
                    <span id="getMenuText"> </span>
                </a>
            </div>

            <div id="substrate"></div>

            <aside class="col-xs-6 col-md-3" id="mainBlockMenu">

            </aside>
            <div id="contentBlock" style="padding-right:0;" class="col-xs-12 col-md-9">
                <section>
                    <div class="row">
                        <div class="col-auto mr-auto">
                            <h1>Управление плательщиком</h1>
                        </div>
                        <div class="col-auto delete">
                            <a href="/delete?name=$name"><button class="btn btn-danger">Удалить</button></a>
                        </div>
                    </div>
                    <form action="/avs" class="form-horizontal form-add" method="post">
                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="name">Наименование</label>
                            </div>
                            <div class="col-md-10 mb-10">
                                <input type="text" id="name" name="name" class="form-control" value='$!name'>
                                <input type="text" name="oldname" hidden="true" value='$!name'>
                            </div>
                        </div>
                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="inn">ИНН</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="inn" name="inn" class="form-control" value='$!inn'>
                            </div>
                        </div>

                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="address">Адрес</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="address" name="address" class="form-control" value="$!address">
                            </div>
                        </div>

                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="tel">Телефон</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="tel" name="tel" class="form-control" value="$!tel">
                            </div>
                        </div>

                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="acc">Рассчетный счет</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="acc" name="acc" class="form-control" value="$!acc">
                            </div>
                        </div>

                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="bank">Банк</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="bank" name="bank" class="form-control" value="$!bank">
                            </div>
                        </div>

                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="bik">БИК</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="bik" name="bik" class="form-control" value="$!bik">
                            </div>
                        </div>

                        <div class="row inputs">
                            <div class="col-md-2 mb-2">
                                <label for="koracc">Кор. счет</label>
                            </div>

                            <div class="col-md-10 mb-10">
                                <input type="text" id="koracc" name="koracc" class="form-control" value="$!koracc">
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit">Сохранить</button>

                    </form>

                    <style>
    .inputs {
        margin-bottom: 20px;
    }

    .validation-error-message {
        color: #ff0000;
        font-size: 10pt
    }
</style>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
