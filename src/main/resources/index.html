<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="custom" onchange="updateCustomer()">
    <label class="custom-control-label" for="custom">Заказчик/Плательщик Астрвторсырье</label>
<script>
if (!window.WebSocket) {
	document.body.innerHTML = 'WebSocket в этом браузере не поддерживается.';
}
let ip = "192.168.0.126";
let socket = new WebSocket("wss://" + ip + ":4568/echo");
function updateCustomer(){
    console.log(custom.value)
    socket.send(custom.checked);
}
socket.onopen = function() {
 updateCustomer()
};

</script>
</div>
